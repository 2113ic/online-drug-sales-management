<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="/front/assets/logo.svg" rel="icon" />
    <title>线上售药平台</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/front/assets/lu2/ui.min.css" />
    <link rel="stylesheet" href="/front/common/styles/base.css" />
    <link rel="stylesheet" href="/front/common/styles/header.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <div class="head">
        <!-- LOGO -->
        <a class="logo-box" href="/front/index.html">
          <img src="/front/assets/logo.svg" alt="logo image" />
          <h1>线上售药</h1>
        </a>

        <!-- Menu -->
        <div class="menu-box">
          <!-- Search -->
          <div class="search-box">
            <form
              class="search-form"
              action="/front/pages/search/index.html"
              autocomplete="off"
              data-event="submit:search"
            >
              <span class="ui-input ui-input-search" align="end">
                <input
                  name="q"
                  class="search-input"
                  type="search"
                  placeholder="搜索"
                  data-ref="searchInput"
                />
                <button class="ui-icon-search" type="submit">搜索</button>
              </span>
            </form>
          </div>
          <!-- User -->
          <div class="user-box">
            <input
              type="checkbox"
              style="display: none"
              id="user-menu"
              data-ref="menuTarget"
            />
            <label for="user-menu" tabindex="0">
              <img
                src="/front/assets/svg/user.svg"
                alt="user avatar"
                data-ref="userAvatar"
              />
            </label>
            <ul class="dropdown-menu swing-in-top-fwd">
              <li class="dropdown-item">
                <a href="/front/pages/room/index.html">个人中心</a>
              </li>
              <li class="dropdown-item">
                <a href="javascript:" data-event="click:signOut">安全退出</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main>
      <ul class="main-nav">
        <li class="nav-btn" data-target="info" name="tab-button" is-tab open>
          <img
            class="nav-icon"
            src="/front/assets/svg/user-info.svg"
            alt="user info"
          />
          <span class="nav-text">个人信息</span>
        </li>
        <li class="nav-btn" data-target="cart" name="tab-button" is-tab>
          <img
            class="nav-icon"
            src="/front/assets/svg/cart.svg"
            alt="user cart"
          />
          <span class="nav-text">购物车</span>
        </li>
        <li class="nav-btn" data-target="order" name="tab-button" is-tab>
          <img
            class="nav-icon"
            src="/front/assets/svg/order.svg"
            alt="user order"
          />
          <span class="nav-text">我的订单</span>
        </li>
      </ul>

      <div class="contents">
        <div id="info" class="ui-tab-content active">
          <div class="user-info__box">
            <img
              src="/front/assets/loginAvatar.jpg"
              class="user-info__avatar"
              alt="user avatar"
            />
            <div class="user-info__content">
              <div
                class="user-info__name"
                data-ref="infoNameRef"
                data-bind="innerHTML:name"
              ></div>
              <div
                class="user-info__address"
                data-ref="infoAddressRef"
                data-bind="innerHTML:address"
              ></div>
            </div>
          </div>

          <div class="revise-box">
            <div class="revise-title">修改昵称</div>
            <div class="revise-content">
              <form data-event="submit:saveUserName">
                <input type="text" class="ui-input" data-ref="nameInputRef" />
                <button class="ui-button name-btn">保存</button>
              </form>
            </div>
          </div>
          <div class="revise-box">
            <div class="revise-title">修改收货地址</div>
            <div class="revise-content">
              <form data-event="submit:saveUserAddress">
                <textarea
                  class="ui-textarea"
                  rows="3"
                  resize="vertical"
                  width="100%"
                  data-ref="addressInputRef"
                ></textarea>
                <div style="text-align: right">
                  <button class="ui-button address-btn">保存</button>
                </div>
              </form>
            </div>
          </div>
          <div class="revise-box revise-password__box">
            <div class="revise-title">修改密码</div>
            <div class="revise-content">
              <form data-event="submit:doRevisePassword">
                <div>
                  <input
                    class="ui-input"
                    name="phone"
                    type="tel"
                    placeholder="手机号"
                    data-ref="revisePhone"
                  />
                </div>
                <div class="from-item valid-code__box">
                  <input
                    class="ui-input"
                    name="code"
                    type="text"
                    placeholder="验证码"
                    data-ref="reviseCode"
                  />
                  <button
                    class="ui-button send-code__btn"
                    data-event="click:countdown"
                  >
                    发送验证码
                  </button>
                </div>
                <div class="from-item">
                  <input
                    class="ui-input"
                    name="password"
                    type="password"
                    placeholder="密码"
                    data-ref="revisePassword"
                  />
                </div>
                <div class="from-item">
                  <input
                    class="ui-input"
                    type="password"
                    placeholder="确认密码"
                    data-ref="reviseConfirmPassword"
                  />
                </div>
                <div style="text-align: right">
                  <button class="ui-button">提交</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div id="cart" class="ui-tab-content">
          <div class="cart-head">
            <div class="cart-head__item flex3">
              <input
                class="select-all__input"
                data-event="click:selectAll"
                data-ref="selectAllRef"
                id="selectAll"
                is="ui-checkbox"
                type="checkbox"
                checked
              />
              <label for="selectAll">全选</label>
            </div>
            <div class="cart-head__item flex3">药品</div>
            <div class="cart-head__item">单价</div>
            <div class="cart-head__item">数量</div>
            <div class="cart-head__item">小计</div>
            <div class="cart-head__item flex1">操作</div>
          </div>
          <div class="cart-body">
            <template data-clone="cartItem:true">
              <div class="cart-item" data-target="cartItem">
                <div class="cart-checkbox cart-col flex3">
                  <input
                    checked
                    is="ui-checkbox"
                    type="checkbox"
                    data-ref="drugItemCheckbox"
                    data-event="click:selectedDrugItem"
                  />
                  <img
                    alt="药品"
                    loading="lazy"
                    class="cart-drug-cover"
                    data-bind="src:cover[0]"
                  />
                </div>
                <div class="cart-col flex3">
                  <div class="cart-item__name" data-bind="innerHTML:name"></div>
                  <div
                    class="cart-item__format"
                    data-bind="innerHTML:format"
                  ></div>
                </div>
                <div
                  class="cart-col cart-item__price"
                  data-bind="innerHTML:price + '￥'"
                ></div>
                <div class="cart-col">
                  <!-- prettier-ignore -->
                  <div class="count-box">
                    <button
                      class="count-btn__dec"
                      data-event="click:countDec"
                      tabindex="0"
                      disabled
                    >-</button>
                    <input
                      class="count-input"
                      type="text"
                      value=""
                      data-bind="value:count"
                      data-event="change:changeCountValue"
                    />
                    <button
                      class="count-btn__inc"
                      data-event="click:countInc"
                      tabindex="0"
                    >+</button>
                  </div>
                </div>
                <div
                  class="cart-col cart-item__sum"
                  data-bind="innerHTML:sum + '￥'"
                ></div>
                <div class="cart-col flex1">
                  <a
                    href="javascript:"
                    class="cart-item__del"
                    data-event="click:delDrugItem"
                  >
                    删除
                  </a>
                </div>
              </div>
            </template>
          </div>
          <div class="cart-foot">
            <div>
              <input
                class="select-all__input"
                data-event="click:selectAll"
                data-ref="selectAllRef"
                id="selectAll__foot"
                is="ui-checkbox"
                type="checkbox"
                checked
              />
              <label for="selectAll__foot">全选</label>
            </div>
            <div class="cart-foot__pay">
              <div class="cart-item__sum pay-sum" data-ref="sumRef"></div>
              <button type="danger" class="ui-button">结算</button>
            </div>
          </div>
        </div>
        <div id="order" class="ui-tab-content">
          <template data-clone="orderItem:true">
            <div class="order-item" data-target="orderItem">
              <div class="order-head">
                <span class="order-num">#1</span>
                <span class="order-state">未支付</span>
              </div>
              <div class="order-drug-list">
                <div class="order-cover-box">
                  <img class="order-cover" src="/assets/logo.png" alt="cover" />
                </div>
                <div class="order-drug-info">
                  <p class="order-title">name</p>
                  <p class="order-format">format</p>
                </div>
              </div>
              <div class="order-tools">
                <button class="ui-button order-choose-address">选择地址</button>
                <div>
                  <button class="ui-button order-cancel">取消订单</button>
                  <button class="ui-button order-pay" type="primary">
                    支付
                  </button>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </main>

    <!-- javascript -->
    <script src="/front/assets/lu2/all.min.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
