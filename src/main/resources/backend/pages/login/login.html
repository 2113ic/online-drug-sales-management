<!DOCTYPE html>
<html>

<head>

  <meta charset='UTF-8'>
  <title>在线药物销售管理系统 | 登陆</title>
  <meta content='IE=edge' http-equiv='X-UA-Compatible'>
  <meta content='width=device-width, initial-scale=1.0' name='viewport'>
  <link href='../../assets/logo.png' rel='icon'>

  <!-- css -->
  <link href='../../css/reset.css' rel='stylesheet'>
  <link href='../../lu2/ui.min.css' rel='stylesheet'>
  <link href='login.css' rel='stylesheet'>
  <link href='../../css/base.css' rel='stylesheet'>

</head>

<body>

<div class='dss-main'>

  <div class='dss-main-logo'>
    <img alt='logo' class='dss-main-avatar' src='../../assets/userLogin.png'>
    <!-- <span></span> -->
  </div>

  <!-- login card -->
  <div class='dss-main-login'>
    <form action='../../index.html' onSubmit='return false;'>
      <div class='dss-login-phone login-phone'>
        <input class='ui-input' placeholder='账号' type='text'>
      </div>

      <div class='dss-login-password login-password'>
        <input class='ui-input' placeholder='密码' type='password'>
      </div>

      <button class='ui-button dss-login-loginBtn'>登陆</button>
    </form>
  </div>
</div>

<!-- JavaScript -->
<script src='../../lu2/all.min.js'></script>
<script src='../../utils/util.js'></script>
<script src='login.js'></script>

</body>

</html>
